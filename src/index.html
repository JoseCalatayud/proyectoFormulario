<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="./javascript/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        table,table *{
            border: 1px solid black;
        }
    </style>
    <title>Mi pagina</title>
</head>
<body>
    <div class="maestro">
        <h1>Maestro</h1>
        <button id="botonRefrescar">Refrescar</button>
        <button id="botonCrear">Nuevo</button>
        <table>
            <thead>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Accion</th>
                <!--Buscar toast de jquery para el teme de mientras cargas la informacion-->
            </thead>
            
            <tbody>
                <span id="cargando"></span>
            </tbody>
        </table>
    </div>
    <div id="detalle">
        <h1>Detalle</h1>
        <form method="post">
            <input type="hidden" id="id" value="">
            <label for="nombre">Nombre: </label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="apellidos">Apellidos: </label><br>
            <input type="text" id="apellidos" name="apellidos"><br>
            <label for="edad">Edad: </label><br>
            <input type="text" id="edad" name="edad"><br>
            <label for="direccion">Direccion: </label><br>
            <input type="text" id="direccion" name="direccion"><br>
            <label for="profesion">Profesion: </label><br>
            <input type="text" id="profesion" name="profesion"><br>
            <label for="correo">Correo: </label><br>
            <input type="text" id="correo" name="correo"><br>
            <button type="submit">Guardar</button>
            
        </form>
    </div>
    <div class="resultadoOperacion">
        <span id="resultado"></span>
    </div>
</body>
</html>
